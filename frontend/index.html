<!-- index.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Distributed Identity Management System</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Welcome to the Distributed Identity Management System</h1>
    <form id="registrationForm">
        <input type="text" id="usernameInput" placeholder="Username">
        <input type="password" id="passwordInput" placeholder="Password">
        <button type="submit">Register</button>
    </form>
    <form id="authenticationForm">
        <input type="text" id="authUsernameInput" placeholder="Username">
        <input type="password" id="authPasswordInput" placeholder="Password">
        <button type="submit">Authenticate</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
